<html>

        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
                <style>
                    body{background:#93c4f8}
                    header h1{font-weight:700;font-style:italic;margin:0}
                    .photo-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin:20px 0}
                    .photo-grid img{width:100%;height:auto;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.12);display:block}
                    .photo-grid figure{margin:0}
                    .photo-caption{font-size:0.9rem;color:#444;margin-top:8px;text-align:center}

    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div id="container">
<header><h1 style="font-weight:700;font-style:italic">Effective Train</h1></header>
<section class="flex-container">
<article><h2>Heading One </h2></article>
<article><h2>Heading Two </h2></article>
<article><h2>Heading Three </h2></article>
</section>
<div class="announcements"><h2> Heading Four </h2></div>

                <section aria-label="Gallery">
                    <h2>Gallery</h2>
                    <div class="photo-grid">
                        <figure>
                            <img src="images/Train.jpg" alt="Train">
                            <figcaption class="photo-caption">Train</figcaption>
                        </figure>
                        <figure>
